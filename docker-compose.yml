services:
  db:
    image: postgres:15-alpine
    container_name: django_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-neondb}
      POSTGRES_USER: ${POSTGRES_USER:-neondb_owner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-npg_r9df3gCBRZos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neondb_owner}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Django REST API
      dockerfile: Dockerfile
    container_name: django_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./Django REST API/atbapi:/app
      - backend_images:/app/images
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-yd+4%j(nsycp)m=_kio14eo68bzsk&9s76bkww-xl_@4wn%+yk}
      - POSTGRES_DB=${POSTGRES_DB:-neondb}
      - POSTGRES_USER=${POSTGRES_USER:-neondb_owner}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-npg_r9df3gCBRZos}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./my-vite
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_images:

